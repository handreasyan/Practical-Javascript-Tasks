<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      /*	1: 	Ստեղծել ֆունցկիա, getAvgAgeByColor անունով,  որը որպես արգումենտ ստանում է զանգված, որի ամեն անդամը օբյեկտ է որտեղ գրված է մարդու մասին ինֆորմացիա  (անուն, տարիք, մազերի գույն) եվ ստանում է երկրորդ արգումենտ մազերի գույն։  Ֆունկցիան պետք է վերադարձնի միջին տարիքը այն մարդկանց ում մազերի գույնը համապատասխանում է երկրորդ արգումենտով փոխանցված գույնին։*/
      function getAvgAgeByColor(arr, colr) {
        let filteredArr = arr.filter(function (val) {
          return val.hairColor === colr;
        });
        let totalAge = filteredArr.reduce(function (avgage, val) {
          return avgage + val.age;
        }, 0);
        return Math.round(totalAge / filteredArr.length);
      }
      console.log(
        getAvgAgeByColor(
          [
            { name: "Joe", age: 13, hairColor: "red" },
            { name: "Mike", age: 10, hairColor: "brown" },
            { name: "Jane", age: 8, hairColor: "red" },
            { name: "Susan", age: 30, hairColor: "brown" },
          ],
          "brown"
        )
      );

      /* 2: 	Ստեղծել ֆունկցիա getPersonWithMostFriendsByName անունով , որը որպես արգումենտ ստանում է զանգված, որի ամեն անդամը օբյեկտ է որտեղ գրված է մարդու մասին ինֆորմացիա (անուն, ընկերների ցուցակ) եվ ստանում է երկրորդ արգումենտ անուն։ Ֆունկցիան պետք է վերադարձնի այն մարդու անունը ով ունի ամենաշատ քանակությամբ ընկերներ տրված անունով (երկրորդ արգումենտով փոխանցած անունը)։ */
      function getPersonWithMostFriendsByName(people, friendName) {
        let filteredPeople = people.map(function (val) {
          return {
            name: val.name,
            count: val.friends.filter(function (frName) {
              return frName.name === friendName;
            }).length,
          };
        });
        const max = filteredPeople.reduce(function (aggr, obj) {
          if (aggr === undefined) {
            return obj;
          }
          if (obj.count > aggr.count) {
            return obj;
          } else {
            return aggr;
          }
        }, undefined);
        return max.name;
      }
      console.log(
        getPersonWithMostFriendsByName(
          [
            {
              name: "Joe",
              friends: [
                { name: "Susan", age: 12 },
                { name: "Jane", age: 43 },
                { name: "Susan", age: 33 },
              ],
            },
            {
              name: "Liz",
              friends: [
                { name: "Mila", age: 12 },
                { name: "Susan", age: 43 },
                { name: "Jane", age: 33 },
              ],
            },
            {
              name: "Mike",
              friends: [
                { name: "Susan", age: 12 },
                { name: "Susan", age: 43 },
                { name: "Susan", age: 33 },
              ],
            },
          ],
          "Jane"
        )
      );

      /*	3: Գրել ֆունկցիա removeAtIndex անունով, որը կստանա զանգված ու թիվ և կվերադարձնի նոր զանգված: Նոր զանգվածը կպարունակի առաջինի բոլոր արժեքները, բայց տրված թվով ինդեքսի արժեքը հեռացված կլինի: Օրինակ՝ removeAtIndex([5, 10, 15, 20], 2); // վերադարձնում է [5, 10, 20]*/
      function removeAtIndex(arr, num) {
        return arr.filter(function (val, ind) {
          return ind !== num;
        });
      }
      console.log(removeAtIndex([5, 10, 15, 20], 2));

     

      
    </script>
  </body>
